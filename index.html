<button id="reportTrafficButton" style="
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
    background-color: #007bff;
    color: white;
    padding: 15px 30px; /* Larger padding for bigger button */
    border: none;
    border-radius: 8px; /* Slightly rounder corners */
    font-size: 18px; /* Larger text for better readability */
    cursor: pointer;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    width: auto; /* Ensure the button adjusts based on text */
    max-width: 90%; /* Limit width on smaller screens */
    transition: all 0.3s ease-in-out; /* Smooth transition for hover effect */
">
    Report Traffic
</button>
